<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="./src/assets/styles/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!-- link swiper para carrossel -->
    <link rel="stylesheet" href="./src/assets/styles/style.css">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__img"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-end</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrututra</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Design & UX</a>
                </li>
            </ul>
            <img src="./src/assets/img/Logo.svg" alt="Logotipo Alurabooks" class="container__img">
        </div>
        <div class="container">
            <a href="#"><img src="./src/assets/img/Favoritos.svg" alt="Meus favoritos" class="container__img"></a>
            <a href="#"><img src="./src/assets/img/Compras.svg" alt="Carrinho de compras" class="container__img"></a>
            <a href="#"><img src="./src/assets/img/Usuário.svg" alt="Meu perfil" class="container__img"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrossel">
        <h2 class="carrossel__titulo">ÚLTIMOS LANÇAMENTOS</h2>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="./src/assets/img/Javascript.png"
                        alt="Livro sobre Javascript da Alura Books"></div>
                <div class="swiper-slide"><img src="./src/assets/img/ApacheKafka.png"
                        alt="Livro sobre ApacheKafka da Alura Books"></div>
                <div class="swiper-slide"><img src="./src/assets/img/Portugol.png"
                        alt="Livro sobre Portugol da Alura Books"></div>
                <div class="swiper-slide"><img src="./src/assets/img/Liderança.png"
                        alt="Livro sobre Liderança da Alura Books"></div>
                <div class="swiper-slide"><img src="./src/assets/img/Tuning.png"
                        alt="Livro sobre Tuning SQL da Alura Books"></div>
                <div class="swiper-slide"><img src="./src/assets/img/Guia Front-end.png"
                        alt="Livro sobre Front-end da Alura Books"></div>
                ...
            </div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!--script swiper para carrossel-->
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>
</body>

</html>
